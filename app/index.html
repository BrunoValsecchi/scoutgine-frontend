    if (window.location.hash && window.location.hash.includes('access_token')) {
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const access_token = hashParams.get('access_token');
        const refresh_token = hashParams.get('refresh_token');
        if (access_token && refresh_token && window.supabaseClient) {
            await window.supabaseClient.auth.setSession({
                access_token,
                refresh_token
            });
            window.location.hash = '';

            return;

  <script>
async function mostrarUsuarioHeader() {
  // Esperar a que el hash de OAuth se procese y la sesi√≥n est√© lista
  for (let i = 0; i < 10; i++) {
    const { data: { session } } = await window.supabaseClient.auth.getSession();
    if (session && session.user) break;
    await new Promise(r => setTimeout(r, 200));
  }

  const { data: { session } } = await window.supabaseClient.auth.getSession();
  const userInfoDiv = document.getElementById('header-user-info');
  if (!userInfoDiv) return;

  if (session && session.user) {
    const email = session.user.email;
    const nombre = session.user.user_metadata?.nombre || '';
    const avatar = nombre
      ? `<span class="avatar-circle">${nombre[0].toUpperCase()}</span>`
      : `<i class='bx bx-user-circle' style="font-size:2rem"></i>`;

    userInfoDiv.innerHTML = `
      <div style="display:flex;align-items:center;gap:8px;">
        ${avatar}
        <span style="font-weight:500">${nombre ? nombre : email}</span>
        <a href="#" id="logout-btn" style="margin-left:12px;color:#ef4444;font-size:1.2rem;" title="Cerrar sesi√≥n"><i class='bx bx-log-out'></i></a>
      </div>
    `;

    // Logout handler
    document.getElementById('logout-btn').onclick = async function(e) {
      e.preventDefault();
      await supabase.auth.signOut();
      window.location.reload();
    };
  } else {
    userInfoDiv.innerHTML = `
      <a href="sesion.html" class="login-link"><i class='bx bx-log-in'></i> Iniciar sesi√≥n</a>
    `;
  }
}

document.addEventListener('DOMContentLoaded', mostrarUsuarioHeader);
