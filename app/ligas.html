        // Funci√≥n de redirecci√≥n inmediata
        function redirectToLogin() {
            window.location.href = "sesion.html";
        }
        
        // Funci√≥n de verificaci√≥n con timeout
        function verificarAuth() {
            try {
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (!session) {
                        console.log('‚ùå No autenticado - Redirigiendo...');
                        redirectToLogin();
                    } else {
                        console.log('‚úÖ Usuario autenticado');
                        // Mostrar contenido
                        document.body.style.visibility = 'visible';
                    }
                }).catch(error => {
                    console.error('Error verificando sesi√≥n:', error);
                    redirectToLogin();
                });
            } catch (error) {
                console.error('Error creando cliente Supabase:', error);
                redirectToLogin();
            }
        }
        
        // Ocultar contenido inicialmente
        document.body.style.visibility = 'hidden';
        
        // Verificar cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', verificarAuth);
        } else {
            verificarAuth();
        }
        
        // Timeout de seguridad: si en 5 segundos no se verifica, redirigir
        setTimeout(() => {
            if (document.body.style.visibility === 'hidden') {
                console.log('‚è∞ Timeout de verificaci√≥n - Redirigiendo...');
                redirectToLogin();
            }
        }, 5000);
    })();
