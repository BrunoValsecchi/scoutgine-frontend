{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoutGine - An√°lisis de F√∫tbol</title>
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/app/static/css/style.css">
    <link rel="stylesheet" href="/app/static/css/menu.css">
    <link rel="stylesheet" href="/app/static/css/ligas.css">
    <script src="{% static 'myapp/js/config.js' %}"></script>
</head>
<body>
    <div id="app">
        <h1>üöÄ ScoutGine Frontend</h1>
        <p>Estado del backend: <span id="status">Conectando...</span></p>
        
        <div class="menu-buttons">
            <button onclick="cargarLigas()">üèÜ Ligas</button>
            <button onclick="cargarEquipos()">‚öΩ Equipos</button>
            <button onclick="cargarMenu()">üìã Men√∫</button>
        </div>
        
        <div id="content">
            <!-- El contenido se carga aqu√≠ -->
        </div>
    </div>

    <script>
        // üëà CAMBIAR ESTA URL POR LA DE TU BACKEND EN RENDER
        const API_URL = 'https://scoutgine-backend.onrender.com';
        
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        async function cargarLigas() {
            try {
                const data = await fetchAPI('/ligas/');
                document.getElementById('content').innerHTML = `
                    <h2>üèÜ Ligas</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = `Error: ${error.message}`;
            }
        }
        
        async function cargarEquipos() {
            try {
                const data = await fetchAPI('/equipo/');
                document.getElementById('content').innerHTML = `
                    <h2>‚öΩ Equipos</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = `Error: ${error.message}`;
            }
        }
        
        async function cargarMenu() {
            try {
                const data = await fetchAPI('/menu/');
                document.getElementById('content').innerHTML = `
                    <h2>üìã Men√∫</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = `Error: ${error.message}`;
            }
        }
        
        // Verificar conexi√≥n al cargar
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetchAPI('/');
                document.getElementById('status').innerHTML = '‚úÖ Conectado';
                console.log('Backend conectado:', response);
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
