<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoutGine - Análisis de Fútbol</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body { 
            margin: 0; 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }
        .hero {
            text-align: center;
            max-width: 800px;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .hero p {
            font-size: 1.3em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: bold;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .footer {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <header class="header">
        <h2><i class='bx bx-football'></i> ScoutGine</h2>
    </header>
    
    <main class="main">
        <div class="hero">
            <h1>🚀 ScoutGine</h1>
            <p>Análisis Avanzado de Estadísticas de Fútbol</p>
            <div class="buttons">
                <a href="/menu/" class="btn">
                    <i class='bx bx-bar-chart-alt-2'></i> Análisis
                </a>
                <a href="/ligas/" class="btn">
                    <i class='bx bx-trophy'></i> Ligas
                </a>
                <a href="/equipo/" class="btn">
                    <i class='bx bx-football'></i> Equipos
                </a>
                <a href="/recomendacion/" class="btn">
                    <i class='bx bx-target-lock'></i> Recomendación
                </a>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 ScoutGine - Análisis Profesional de Fútbol</p>
    </footer>
</body>
</html>
